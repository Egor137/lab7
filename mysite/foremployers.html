<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="logo.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="style2.css">
	<title>Регистрация работника</title>
</head>
<body>
	<header class="head">
		<a href="main.html">
			<div class="headimg">
				<img id="head-img" src="header_horis.jpg">
				<div class="logo">
					<img id="logo" src="logo.ico">
				</div>
			</div>
		</a>
	</header>
	<main>
		<h1 class="frase">Давайте вас зарегистрируем!</h1>
		<form method="post" action="#">
			<h2 class="reg">Регистрация</h2>
			<div class="info">
				<label class="info-label">Ваше имя</label>
				<input class="info-input" type="text" name="firstname">
			</div>
			<div class="info">
				<label class="info-label">Ваша фамилия</label>
				<input class="info-input" type="text" name="lastname">
			</div>
			<div class="info">
				<label class="info-label">E-mail</label>
				<input class="info-input" type="email" name="email">
			</div>
			<div class="info">
				<label class="info-label">Тел</label>
				<input class="info-input" type="tel" name="phone">
			</div>
			<div class="info">
				<label class="info-label">Профиль</label>
				<input class="info-input" type="text" name="status">
			</div>		
			<button class="b-reg">Зарегистрироваться</button>
		</form>
	</main>
</body>
</html>
